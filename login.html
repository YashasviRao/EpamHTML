<html>
	<head>
		<title>EPAM Login and Resitration</title>

        <link rel="stylesheet" href="style.css">
	</head>

	<body style="background-color:grey;"  onload="load()">
		
		<div class="header" id="header">
			<a class="brand" href="">EPAM</a>
		
			<ul class="left">
				<li><input id="check" class="btn" type="button" onclick="check()" value=""></li>
				<!--<li><input class="btn" type="submit" target="about.php" value="About"></li>-->
			</ul>
		</div>

		<div class="outer" id="outer">
		
			<div class="boxx" id="login">
				
				<form method="POST" action="">
					
					<label for="email">Email ID&nbsp;&nbsp;&nbsp;</label>
					<input  type="email" class="box" name="email" id="email" value="" placeholder="Email ID" ><br>
					<br><br>
					
					<label for="password">Password&nbsp;&nbsp;&nbsp;</label>
					<input type="password"  class="box" name="password" id="password" value="" placeholder="Password">
                     <p style="color:red;" id="error"><br></p>
					<input class="button" type="button" value="Register" onclick="register()">

					<input type="button" class="button"  value="Submit" onclick="isLoginEmpty()"> 
				</form>
			</div>


			<div class="boxx" id="register">
				
				<form method="POST" action="">
					
				<label  for="fname">First Name&nbsp;&nbsp;&nbsp;</label>
				<input class="box" type="text" name="fname" id="fname" value="" placeholder="First Name"><br><br><br>
				
				<label for="lname">Last Name&nbsp;&nbsp;&nbsp;</label>
				<input class="box" type="text" name="lname" id="lname" value="" placeholder="Last Name"><br><br><br>
				
				<label for="email">Email ID&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
				<input class="box" type="email" name="email" id="email1" value="" placeholder="Email ID"><br><br><br>
				<label for="mob">Mobile No.&nbsp;&nbsp;</label>
				<input class="box" type="text" name="mob" id="mob" value="" placeholder="Mobile No."><br><br><br>
				
				<label for="password">Password&nbsp;&nbsp;&nbsp;</label>
				<input class="box" type="password" name="password" id="password1" value="" placeholder="Password"><br><br><br>
                <p style="color:red;" id="error1">Heyy</p>
				<input class="button" type="button" value="Login" onclick="login()">

				<input class="button" type="button" value="Submit" onclick="isRegEmpty()"> 
				</form>
			</div>


		</div>
	
	</body>
    <script>
	function load () {
		document.getElementById('register').style="display:none;";
		document.getElementById('check').value="Register";
	}
	function register () {
	    
		document.getElementById('register').style="height:100%;";
		document.getElementById('error1').innerHTML="";
		document.getElementById('login').style="display:none";
		document.getElementById('check').value="Login";
		
	}
	function login () {
		document.getElementById('register').style="display:none;";
		document.getElementById('login').style="display:block;";
		document.getElementById('check').value="Register";
		//document.getElementById('header').style="display:none";
		isLoginEmpty();
	}
	function check () {
		
		var che= document.getElementById('check').value;
		if(che=="Login")
		{
		document.getElementById('register').style="display:none;";
		document.getElementById('login').style="display:block;";
		document.getElementById('check').value="Register";
		}
		else
		{
			document.getElementById('register').style="height:100%;";
			document.getElementById('login').style="display:none";
			document.getElementById('check').value="Login";
		}
		
	}
	function validation()
	{
		
		
			var value=document.getElementById('email').value;
			if(value=="")
			{

				document.getElementById('er').innerHTML="Incorrect Email Address";

			}
			else
			  document.getElementById('er').innerHTML="";
		
	}
	function validation1()
	{
		
		var check=document.getElementById('email1').type;
		if(check=="email")
		{
			var value=document.getElementById('email1').value;
			if(value=="")
			{

				document.getElementById('er1').innerHTML="Incorrect Email Address";

			}
			else
			  document.getElementById('er1').innerHTML="";
		}
	}
    function isLoginEmpty()
	{
		<!--validation();-->
		var checkEmail=document.getElementById('email').value;
	    var checkPwd=document.getElementById('password').value;
			
			if(checkEmail==""||checkPwd=="")
			{

				document.getElementById('error').innerHTML="Fill in all the details";

			}
			else 
			{
	           document.getElementById('error').innerHTML="User Logged in!";
			   document.getElementById('error').style="color:black";
		    }
	}
	function isRegEmpty()
	{
		var checkEmail=document.getElementById('email1').value;
	    var checkPwd=document.getElementById('password1').value;
		var checkFname=document.getElementById('fname').value;
		var checkMobile=document.getElementById('mob').value;
			
			if(checkEmail==""||checkFname==""||checkPwd==""||checkMobile=="")
			{

				document.getElementById('error1').innerHTML="Fill in all the details";

			}
			else
			{
	          document.getElementById('error1').innerHTML="User registered successfully!";
			  document.getElementById('error1').style="color:black"
			  }
	}


	</script>
</html>
